<body>
    <script>
        function sP(deiay,val){
            return new Promise ((res, rej) => {
                setTimeout(res,deiay, val);
            });
        }
        sP(2000).then(() => {
            let rand1 = Math.floor(Math.random() * 10)
            console.log(rand1);
            return sP(3000,rand1);
        }).then(val =>{
            let rand2 = Math.floor(Math.random() * 10) + val;
            console.log(rand2);
            return sP(3000, rand2);
        }).then(val => {
            let rand3 = Math.floor(Math.random() * 10) + val;
            console.log(rand3);
        })
    </script>
</body>
